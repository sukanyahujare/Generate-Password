<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Password.css"><link>
</head>

<body>

    <div class="main">
        <div class="box">
        <h1>Password Generator</h1>

           <!-- <span id="pass-box"  >Testing </span>   -->
              
            <div class="result-container"> 
            <span id="pass-box"></span>
            <button class="btn" id="clipboard">
                <!-- <i class="far fa-clipboard"></i> -->
                <i class="fa fa-clipboard"></i>
            </button>
        </div>

            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" class="numbox" id="total-char" max="30" min="2" value="10" />
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                       Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" class="chk" id="upper-case" checked/>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                       Lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox"  class="chk" id="lower-case" />
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                     Numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox"  class="chk" id="numbers" />
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                     Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox"  class="chk" id="symbols" />
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>

        </div>
    </div>
    
    <script src="Password.js"> </script>



    </body>

</html>
